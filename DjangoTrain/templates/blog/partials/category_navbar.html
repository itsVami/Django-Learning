<div class="collapse navbar-collapse nav" id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item">  
            <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:home' %}">خانه</a>
        </li>
        {% for cat in category %}
            {% if cat.Parent == None %}
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:category'  cat.Slug %}">{{ cat.Title }}</a>
                    {% if cat.children.actived %}
                        {% include 'blog/partials/category_loop.html' %}
                    {% endif %}  
                </li>                  
            {% endif %}
        {% endfor %}

        <form class="form-inline mt-3" action="{% url 'blog:search' %}" style="margin-right: 25px ;">
            <input class="form-control" type="text" name="q" placeholder="اینجا جستجو کنید..." style="border-radius: 8px;">
            <button class="btn btn-success" style="padding: 5px ; border-radius: 8px ; margin-right: 8px;">جستجو</button>
        </form>
        
    </ul>
</div>
