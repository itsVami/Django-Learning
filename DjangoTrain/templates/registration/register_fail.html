{% extends 'registration/Lbase.html' %}

{% block title %} لینک منقضی شد {% endblock %}

{% block main %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">

                <span class="login100-form-title p-b-26 myfont">
                    لینک فعال منقضی شداست.
                </span>
                
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-minus-circle"></i>
                </span>

                <div class="myfont" style="padding: 8px;">
                    <p>
                        لینک فعال سازی منقضی شده است. لطفاً دوباره تلاش کنید.
                    </p>
                </div>
        
                <a class="badge badge-primary" href="{% url 'register' %}" style="padding: 8px; float: left;">تلاش مجدد</a>

            </form>
        </div>
    </div>
</div>
{% endblock %}
